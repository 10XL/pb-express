<div class="container-fluid">
	<!-- <div class="row"> -->
	<div style="height: 75px"></div>
	<div class="row">
		<div class="col-xs-10">
			<div style2="border: solid black 2px">
				<ui-view ></ui-view>
			</div>
		</div>
		<div class="col-xs-2">
			<div class="row">
				<h5>Recent Public Posts:</h5>
				<ul class="list list-unstyled" ng-repeat="post in pbCtrl.recentPosts">
					<li class="recent-post">
						<a class="recent-post-link" ui-sref="pb.viewPost({postId: post._id})">{{ post.name | limitTo: 20 }}{{post.name.length > 20 ? '...' : ''}}</a>
						<span class="recent-post-time"><small><span ng-if="post.syntax!=='None'">{{post.syntax}} | </span><time am-time-ago="post.createdAt"></time></small></span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
