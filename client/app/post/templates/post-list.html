<div>
	<table class="table">
		<caption>Latest Posts</caption>
		
		<thead>
			<tr>
				<th>Name</th>
				<th>Created</th>
				<th>Expires</th>
				<th>Views</th>
				<th>Syntax</th>
				<th>Author</th>
			</tr>
		</thead>
		
		<tbody class="table-striped">
			<tr ng-repeat="post in archiveCtrl.posts">
				<td><a ui-sref="pb.viewPost({postId:post._id})">{{post.name}}</a></td>
				<td>{{post.createdAt | date : format : timezone}}</td>
				<td>{{ (post.expireAt | amCalendar:referenceTime:formats ) || 'Never'}}</td>
				<td>{{post.views}}</td>
				<td>{{post.syntax}}</td>
				<td><a ng-if="post.author" ui-sref="pb.user({username: post.author.username})">{{post.author.username}}</a>
				<span ng-if="!post.author">Guest</span></td>
			</tr>
		</tbody>
		
	</table>
</div>
