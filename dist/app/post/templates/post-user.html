<div ng-if="!$ctrl.loggedIn"><h2>YOU ARE NOT LOGGED IN!!</h2></div>
<h1 ng-if="$ctrl.loggedIn">USER POSTS:</h1>
<div>
	<table class="table">
		<caption>Your last 25 posts</caption>
		
		<thead>
			<tr>
				<th>Name</th>
				<th>Created</th>
				<th>Status</th>
				<th>Expires</th>
				<th>Views</th>
				<th>Syntax</th>
				<th></th>
			</tr>
		</thead>
		
		<tbody class="table-striped">
			<tr ng-repeat="post in $ctrl.posts">
				<td><a ui-sref="pb.viewPost({postId:post._id})">{{post.name}}</a></td>
				<td>{{post.createdAt | date : format : timezone}}</td>
				<td><span ng-if="post.public">Public</span><span ng-if="!post.public">Private</span></td>
				<td>{{ (post.expireAt | amCalendar:referenceTime:formats ) || 'Never'}}</td>
				<td>{{post.views}}</td>
				<td>{{post.syntax}}</td>
				<td><button ng-click="$ctrl.deletePost(post._id)">X</button></td>

			</tr>
		</tbody>
		
	</table>
</div>
