<h2>User Registration</h2>
<div class="error-msg" ng-if="$ctrl.signupError">{{$ctrl.signupError}}</div>
<div class="row">
    <div class="col-xs-12 col-sm-12">
        <form class="form-horizontal" role="form" name="signupForm" ng-submit="$ctrl.createUser($ctrl.user)" novalidate>

            <div class="form-group"">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" ng-model="$ctrl.user.username" required>
                </div>
            </div>

            <div class="form-group"">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="$ctrl.user.password" required>
                </div>
            </div>      

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-disabled="signupForm.$invalid">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</div>
